{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8 relative bottom-7">
  <div class="max-w-md w-full space-y-8 relative bottom-8">
    <div>
      <h1 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Register Form</h1>
    </div>

    <form class="mt-8 space-y-6" action="{% url 'user:register' %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
